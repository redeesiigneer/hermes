<!-- Seller Chat Modal -->
<div id="sellerChatModal" class="modal">
  <div class="modal-content bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-bold text-gray-900 dark:text-white" id="sellerChatTitle">Чат с продавцом</h3>
      <button onclick="closeModal('sellerChatModal')" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div class="border border-gray-200 dark:border-gray-700 rounded-lg p-4 mb-4 h-64 overflow-y-auto bg-gray-50 dark:bg-gray-700">
      <div class="text-center text-gray-500 dark:text-gray-400 py-8">Начните общение с продавцом</div>
    </div>
    <div class="flex gap-2">
      <input type="text" class="flex-1 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
             placeholder="Напишите сообщение..." id="chatInput">
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg dark:bg-blue-700 dark:hover:bg-blue-800"
              onclick="sendMessage()">Отправить</button>
    </div>
  </div>
</div>

<!-- Confirm Remove Modal -->
<div id="confirmRemoveModal" class="modal">
  <div class="modal-content bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-bold text-gray-900 dark:text-white">Подтверждение удаления</h3>
      <button onclick="closeModal('confirmRemoveModal')" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <p class="mb-4 text-gray-700 dark:text-gray-300">Вы уверены, что хотите удалить этот товар из корзины?</p>
    <div class="flex justify-end gap-2">
      <button onclick="closeModal('confirmRemoveModal')"
              class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
        Отмена
      </button>
      <button onclick="confirmRemoveItem()"
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg dark:bg-red-700 dark:hover:bg-red-800">
        Удалить
      </button>
    </div>
  </div>
</div>
